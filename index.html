<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Waltz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="waltz"></canvas>
  <script src="../dest/waltz.js"></script>
  <script>
    (function() {
      var waltz = new Waltz(document.querySelector('#waltz'), {fps: 80});
      waltz.start();
    })();
  </script>
</body>
</html>
